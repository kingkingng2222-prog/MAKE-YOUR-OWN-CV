<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Builder</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
}
.container{
    width:900px;
    margin:auto;
    background:white;
    padding:20px;
}
input, textarea, select{
    width:100%;
    padding:8px;
    margin:5px 0;
}
button{
    padding:10px 15px;
    background:#0a5;
    color:white;
    border:none;
    cursor:pointer;
}
#cv{
    display:none;
    margin-top:20px;
    border:1px solid #ccc;
    padding:20px;
}
.cv-header{
    display:flex;
    justify-content:space-between;
}
.cv-header img{
    width:120px;
    height:140px;
    object-fit:cover;
    border:1px solid #000;
}
</style>
</head>

<body>

<div class="container">
<h2>CV Builder</h2>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">
<textarea id="address" placeholder="Address"></textarea>

<label>Upload Photo</label>
<input type="file" id="photo">

<h3>Qualification</h3>
<textarea id="qualification"></textarea>

<h3>Skills</h3>
<input id="skill" placeholder="Example: Computer, MS Office">

<h3>Hobby</h3>
<input id="hobby">

<h3>Experience</h3>
<select id="exp" onchange="toggleExp()">
    <option value="no">No</option>
    <option value="yes">Yes</option>
</select>

<textarea id="expText" placeholder="Write Experience" style="display:none"></textarea>

<br><br>
<button onclick="generateCV()">Generate CV</button>
<button onclick="downloadPDF()">Download PDF</button>

<div id="cv">
    <div class="cv-header">
        <div>
            <h2 id="cvName"></h2>
            <p id="cvContact"></p>
            <p id="cvAddress"></p>
        </div>
        <img id="cvPhoto">
    </div>
    <hr>
    <h3>Qualification</h3>
    <p id="cvQualification"></p>

    <h3>Skills</h3>
    <p id="cvSkill"></p>

    <h3>Hobby</h3>
    <p id="cvHobby"></p>

    <div id="cvExpSection" style="display:none">
        <h3>Experience</h3>
        <p id="cvExp"></p>
    </div>
</div>

</div>

<script>
function toggleExp(){
    let exp=document.getElementById("exp").value;
    document.getElementById("expText").style.display = exp==="yes"?"block":"none";
}

function generateCV(){
    document.getElementById("cv").style.display="block";
    document.getElementById("cvName").innerText=name.value;
    document.getElementById("cvContact").innerText=phone.value+" | "+email.value;
    document.getElementById("cvAddress").innerText=address.value;
    document.getElementById("cvQualification").innerText=qualification.value;
    document.getElementById("cvSkill").innerText=skill.value+" (Basic knowledge & practical use)";
    document.getElementById("cvHobby").innerText=hobby.value;

    if(exp.value==="yes"){
        document.getElementById("cvExpSection").style.display="block";
        document.getElementById("cvExp").innerText=expText.value;
    }

    let file=photo.files[0];
    if(file){
        let reader=new FileReader();
        reader.onload=function(e){
            cvPhoto.src=e.target.result;
        }
        reader.readAsDataURL(file);
    }
}

function downloadPDF(){
    const { jsPDF } = window.jspdf;
    let pdf=new jsPDF();
    pdf.html(document.getElementById("cv"),{
        callback:function(pdf){
            pdf.save("My_CV.pdf");
        },
        x:10,y:10
    });
}
</script>

</body>
</html>
